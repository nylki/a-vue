<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script src="node_modules/aframe/dist/aframe-master.js" charset="utf-8"></script>
  <style media="screen">
    a-scene {
      width: 70vw;
      height: 70vh;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" name="" :value="message" @input="handleTextInput">

    <a-scene embedded id="scene">

      <template v-for="cube in cubes">
        <a-box :color="cube.color" :position="cube.position"> </a-box>
      </template>

      <a-text :color="textColor" position="0 2 -2" :value="message"></a-text>
    </a-scene>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
